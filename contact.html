<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Quarteto Fantástico</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./assets/logo-S-Fundo.png" type="image/x-icon" />
</head>
<body>
  <header>
    <a href="./index.html">
      <img id="logo" src="./assets/logo-S-Fundo.png" alt="Logo do Quarteto Fantástico" />
    </a>
    <nav>
      <ul>
        <li><a href="./about.html">Sobre</a></li>
        <li><a href="./contact.html" class="active">Contato</a></li>
        <li><a href="./fotos.html">Fotos</a></li>
        <li><a href="./coments.html">Comentários</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <h1>Contato</h1>
    <form class="contact-form" action="#" method="post" novalidate>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="button">Enviar</button>
    </form>
  </main>

  <footer>
    <img id="logo-footer" src="./assets/logo-S-Fundo.png" alt="Logo do Quarteto Fantástico" />
    <span>Desenvolvido por: Victor Pacheco</span>
    <span>2025 © Todos os direitos reservados</span>
    <nav class="mobile-only">
      <ul class="footer-nav">
        <li><a href="./index.html">Início</a></li>
        <li><a href="./about.html">Sobre</a></li>
        <li><a href="./contact.html">Contato</a></li>
        <li><a href="./fotos.html">Fotos</a></li>
        <li><a href="./coments.html">Comentários</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
